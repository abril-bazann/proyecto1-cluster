{% extends "AppCoder/padre.html" %}
{% load static %}
{% block contenido_que_cambia %}
<h1>Editando al profe {{ profesor.nombre }}</h1>
    {% if formulario.errors %}
    <p style="color: red;">Hay algo mal en el formulario, revisalo</p>
    {% endif %}

    <form action="{% url 'editar_profesor' profesor.nombre %}" method="POST"> {% csrf_token %}
        
        <table>
            {{formulario.as_table}}
        </table>
        <input type="submit" value="Enviar">

    </form>
{% endblock %}
