<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RESULTADOS DE LA BÚSQUEDA</h1>
    {% if cursos %}

    {% for curso in cursos %}
    <ul>
        <li>{{curso.nombre}}</li>
        <li>{{curso.comision}}</li>
        <br>
    </ul>
    {% endfor %}

    {% else %}
        <p>No hay cursos con esa descripción :(</p>
        
    {% endif %}
</body>
</html>
